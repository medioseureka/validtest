<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>

  </head>
  <body>
    <nav class="bg-gray-800">
      <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
        <div class="relative flex items-center justify-between h-16">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
              <span class="sr-only">Open main menu</span>
              <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
              <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
            <div class="flex-shrink-0 flex items-center">
              <img class="block lg:hidden h-8 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-500.svg" alt="Workflow">
            </div>
            <div class="hidden sm:block sm:ml-6">
              <div class="flex space-x-4">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="./index.html" class="text-base font-medium text-gray-200 hover:text-gray-500">
                  Home
                </a>
                <a href="./process.html" class="text-base font-medium text-gray-200 hover:text-gray-500">
                  Process
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a href="./index.html" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium">
            Home
          </a>
          <a href="./process.html" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium">
            Process
          </a>
        </div>
      </div>
    </nav>

    <div x-data="handleUsers()" x-init="init()" class="container mx-auto">
      <div class="mt-10 rounded shadow py-5 px-7">
        <h3>List of users</h3>
        <div class="flex items-center mt-4">
          <button
            class="bg-gray-700 hover:bg-gray-800 disabled:opacity-50 text-white w-full p-2 mb-4"
            x-text="buttonLabel"
            @click="processUsers"
            :disabled="loading"></button>
        </div>

        <p x-text="message"></p>

        <table class="mt-5 table-fixed">
          <thead>
            <tr>
              <th class="w-1/2 px-4 py-2">Name</th>
              <th class="w-1/2 px-4 py-2">Lastname</th>
              <th class="w-1/2 px-4 py-2">Processed</th>
              <th class="w-1/2 px-4 py-2">Process it</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="(user, index) in users" :key="index">
              <tr>
                <td x-text="user.name" class="border border-light-blue-500 px-4 py-2 text-light-blue-600 font-medium"></td>
                <td x-text="user.lastname" class="border border-light-blue-500 px-4 py-2 text-light-blue-600 font-medium"></td>
                <td class="border border-light-blue-500 px-4 py-2 text-light-blue-600 font-medium">
                  <span x-show="user.processed">Si</span>
                  <span x-show="!user.processed">No</span>
                </td>
                <td class="border border-light-blue-500 px-4 py-2 text-light-blue-600 font-medium">
                  <input
                    x-show="!user.processed"
                    type="checkbox"
                    name="toprocess"
                    @click="addToProcess(user.id)"
                  />
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
    </div>

    <script>
      function handleUsers() {
        return {
          users: [],
          message: '',
          loading: false,
          buttonLabel: 'Process it',
          toprocess: [],

          processUsers() {
            this.buttonLabel = 'Submitting...'
            this.loading = true;
            this.message = ''

            fetch('http://localhost:3000/users', {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ ids: this.toprocess }),
            })
              .then(() => {
                this.message = 'Users processed successfully'
              })
              .catch(() => {
                this.message = 'Something wrong has happened, try again later'
              })
              .finally(() => {
                this.loading = false;
                this.buttonLabel = 'Process it'
                this.init();
              });
          },
          init() {
            fetch('http://localhost:3000/users', {
              method: 'GET',
              headers: { 'Content-Type': 'application/json' },
            })
              .then(response => response.json())
              .then((response) => {
                this.users = response;
              })
              .catch(() => {
                this.message = 'Something wrong has happened, try again later'
              });
          },
          addToProcess(id) {
            this.toprocess.push(id);
          }
        }; // return
      } // function
    </script>
  </body>
</html>
